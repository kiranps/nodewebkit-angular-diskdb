<div class="row">
  <div class="head-pad">
    <h3>Contact form</h3>
  </div>
  <form ng-submit="onSubmit()">
    <div class="form-group">
      <label for="inputname">name</label>
      <input type="text" class="form-control" ng-model="name" id="inputname" placeholder="name" autofocus>
    </div>
    <div class="form-group">
      <label for="inputphone">phone no</label>
      <input type="text" class="form-control" ng-model="phno" id="inputphone" placeholder="phone">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">submit</button>
    </div>
  </form>
  <div class="head-pad">
    <h3>Import data</h3>
  </div>
  <div>
    <input type="file" file-model="myFile">
    <br>
    <button class="btn btn-default" ng-click="importFile()">export</button>
  </div>
</div>
